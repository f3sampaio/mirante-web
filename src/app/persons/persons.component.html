<h1>Gerenciar Pessoas</h1>

<div class="persons-content">
    <button mat-raised-button color="primary" (click)="openModalNewPerson('new', null)">Nova Pessoa</button>

    <table mat-table [dataSource]="data" class="datatable"
           matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="docNumber">
        <th mat-header-cell *matHeaderCellDef>Nro Documento</th>
        <td mat-cell *matCellDef="let row">{{row.docNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
        <td mat-cell *matCellDef="let row">{{row.birthDate | date: 'dd/MM/yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef>Data de Criação</th>
        <td mat-cell *matCellDef="let row">{{row.creationDate | date: 'dd/MM/yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row"><mat-icon style="cursor: pointer;" (click)="openModalNewPerson('edit', row)">edit</mat-icon><mat-icon style="cursor: pointer;" (click)="remove(row.id)">delete</mat-icon></td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button mat-button color="primary" routerLink="/dashboard">Voltar</button>
</div>
