<div class="login-panel">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div fxLayout="row">
            <mat-form-field class="example-full-width">
                <mat-label>Login</mat-label>
                <input matInput placeholder="Entre com o seu login" name="login" formControlName="login">
            </mat-form-field>
        </div>
        <div fxLayout="row">
            <mat-form-field class="example-full-width">
                <mat-label>Senha</mat-label>
                <input matInput placeholder="Entre com a sua senha" type="password" name="password" formControlName="password">
            </mat-form-field>
        </div>
        <button mat-stroked-button color="primary" type="submit">Acessar</button>
    </form>
</div>
